<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    {% load static%}
    <link rel="stylesheet" href="{% static 'style2.css'%}">

    <title>Sign Up</title>
  </head>
  <body class="bg-dark">
      <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                      
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Aprende mientras juegas</h5>
                          <a class="text-muted text-decoration-none">Con ciencia salva al mundo </a>
                        </div>
                      </div>
                      
                      <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La ciencia te necesita</h5>
                          <a class="text-muted text-decoration-none">Aprende sobre STEAM</a>
                        </div>
                      </div>
                      
                      <div class="carousel-item img-3 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Leaderboard</h5>
                          <a class="text-muted text-decoration-none">Lucha por estar en el top 3</a>
                        </div>
                      </div>
                      
                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  
                 
                  
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-0 pb-lg-0 p-4 mb-auto w-100">
                   <center>
                    {% load static%}
                    <img src="{% static 'images/logo.png'%}" class="img-fluid" />
                    </center>
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-0 p-4">
                <center>
                <h1 class="font-weight-bold mb-3">Regístrate</h1>
                </center>
                <form class="mb-4">
                  
                   <div class="mb-3">
                      <label for="Nombre" class="form-label font-weight-bold">Nombre</label>
                      <input id="nombre" type="text" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu nombre">
                    </div>
                    
                    <div class="mb-3">
                      <label for="Apellido" class="form-label font-weight-bold">Apellido</label>
                      <input id="apellido" type="text" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu Apellido">
                    </div>
                    
                    <div class="mb-3">
                      <label for="Nacimiento" class="form-label font-weight-bold">Fecha de nacimiento</label>
                      <input id="fecha" type="date" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu Fecha de nacimiento">
                    </div>
                    
                    <div class="mb-3">
                      <label for="gamertag" class="form-label font-weight-bold">GamerTag</label>
                      <input id="gamertag" type="text" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu apodo">
                    </div>
                    
                    <div class="mb-4">
                      <label for="correo" class="form-label font-weight-bold">Email</label>
                      <input id="correo" type="email" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu correo electrónico">
                    </div>
                    
                    <div class="mb-3">
                      <label for="contraseña" class="form-label font-weight-bold">Contraseña</label>
                      <input id="contraseña" type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" >
                    <br>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100"><a href="{% url 'juega' %}">Registrarme</a></button>
                  </form>
                </div>
                
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p> <a href="{% url 'login' %}" class="text-light font-weight-bold text-decoration-none">Iniciar sesión</a>
                </div>
            </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
